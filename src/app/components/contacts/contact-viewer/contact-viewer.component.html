<div class="backlog-cont" [ngClass]="dialogs.getBacklogContClass()">
    <app-backlog [text]="backlogText" class="contact-backlog" [ngClass]="getBacklogClass()"></app-backlog>
</div>

<div class="title-viewer-cont">
    <div class="mobile-button-cont">
        <app-join-title [title]="title" [subtitle]="subtitle" [mobile]="join.isMobile()"></app-join-title>
        <button class="back-arrow-button mobile" (click)="onClose()"></button>
    </div>

    <div *ngIf="isOpened()" @contactViewerAnimation [@.disabled]="isMobile()" class="contact-viewer"
        [ngClass]="getViewerClass()">
        <div class="head">
            <div class="profile" [ngClass]="contact.bgc">
                <span class="initials">{{ contact.initials }}</span>
            </div>
            <div class="column-8">
                <div class="name">
                    <span>{{ contact.name }}</span>
                    <span *ngIf="join.isUser(contact)"> (You)</span>
                </div>
                <div class="settings-button-group">
                    <app-button [button]="editBtn" (click)="onEdit()"></app-button>
                    <app-button [button]="viewer.deleteBtn" (click)="onDelete()"></app-button>
                </div>
            </div>
        </div>

        <div class="info">
            <span class="info-text">Contact Information</span>
        </div>

        <div class="detail-group">
            <div class="detail">
                <span class="detail-head">Email</span>
                <a href="mailto:{{ contact.email }}" class="detail-data email">{{ contact.email }}</a>
            </div>
            <div class="detail">
                <span class="detail-head">Phone</span>
                <a href="tel:+{{ contact.phone }}" class="detail-data phone">{{ contact.phone }}</a>
            </div>
        </div>
    </div>

    <button class="settings-btn" (click)="onSet()"></button>
</div>
