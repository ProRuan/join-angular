<dialog [open]="isOpened()" class="dialog" (click)="onClose()">
    <section class="add-contact" (click)="onStop($event)">
        <div class="dark-cont">
            <img class="logo" src="/assets/img/menu/menu_logo.png" alt="menu-logo">
            <app-join-title [title]="title" [dark]="true"></app-join-title>
        </div>

        <div class="light-cont">
            <button class="close-btn" (click)="onClose()"></button>

            <div class="profile-form-cont">
                <div class="profile-cont">
                    <div class="profile" [ngClass]="contact.bgc">
                        <span class="initials">{{ contact.initials }}</span>
                    </div>
                </div>

                <form #form="ngForm" class="form">
                    <div class="input-group">
                        <app-text-input [(ngModel)]="contact.name" name="name"></app-text-input>
                        <app-text-input [(ngModel)]="contact.email" name="email"></app-text-input>
                        <app-text-input [(ngModel)]="contact.phone" name="phone"></app-text-input>
                    </div>

                    <div class="button-group">
                        <app-button [button]="deleteBtn" (click)="onDelete()"></app-button>
                        <app-button [button]="saveBtn" (click)="onSave(form)"></app-button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</dialog>
