<section class="contacts">
    <div class="contact-list">
        <div class="list-head">
            <button class="add-new-contact-btn">
                <span>Add new contact</span>
                <img src="../../../assets/img/contacts/add_new_contact.png" alt="add_new_contact">
            </button>
        </div>
        <div class="contact-collector">
            <div class="register-letter">
                <span class="letter">A</span>
            </div>
            <button class="contact">
                <div style="background-color: #9327ff" class="profile">
                    <span class="initials">AS</span>
                </div>
                <div class="contact-details">
                    <span class="contact-name">Anton MÃ¼ller</span>
                    <span class="contact-email">antonm&#64;gmail.com</span>
                </div>
            </button>
        </div>
    </div>

    <div class="contact-viewer">
        <div class="title-cont">
            <h2 class="headline-2">Contacts</h2>
            <div class="vector-cont">
                <img class="vector" src="../../../assets/img/summary/title_vector.png" alt="title_vector">
            </div>
            <span class="subheadline-2">Better with a team</span>
        </div>

        <div class="contact-card">
            <div class="displayed-contact">
                <div style="background-color: #ff7a00" class="displayed-profile">
                    <span class="displayed-initials">AS</span>
                </div>
                <div class="name-button-cont">
                    <span class="displayed-name">Anton Mayer</span>
                    <div class="settings-button-group">
                        <button class="settings-btn">
                            <img class="edit" src="../../../assets/img/contacts/edit.png" alt="edit">
                            <span>Edit</span>
                        </button>
                        <button class="settings-btn">
                            <img class="delete" src="../../../assets/img/contacts/delete.png" alt="delete">
                            <span>Delete</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="contact-info">
                <span>Contact-information</span>
            </div>

            <div class="email-phone-cont">
                <div class="contact-detail-cont">
                    <span class="fw-700">Email</span>
                    <span class="email-text">antonm&#64;gmail.com</span>
                </div>
                <div class="contact-detail-cont">
                    <span class="fw-700">Phone</span>
                    <span class="phone-text">+49 1111 111 11 1</span>
                </div>
            </div>
        </div>
    </div>
