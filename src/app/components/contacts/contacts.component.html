<app-contact-settings-dialog *ngIf="dialogs.isOpened('contactSettings')"></app-contact-settings-dialog>
<app-contact-dialog *ngIf="dialogs.isOpened('addContact')" id="addContact"></app-contact-dialog>
<app-contact-dialog *ngIf="dialogs.isOpened('editContact')" id="editContact"></app-contact-dialog>
<app-delete-contact-dialog *ngIf="dialogs.isOpened('deleteContact')"></app-delete-contact-dialog>

<section class="contacts">
    <app-contact-list *ngIf="isDisplayed()" [contacts]="getSortedContacts()" class="contact-list"></app-contact-list>

    <div *ngIf="isOpened()" class="contact-viewer-dialog">
        <div class="title-viewer-cont">
            <app-join-title class="desktop" [title]="title" [subtitle]="subtitle"></app-join-title>
            <div class="title-button-cont">
                <app-join-title [title]="title" [subtitle]="subtitle" [dark]="true" [mobile]="true"></app-join-title>
                <button class="back-arrow" (click)="onClose()"></button>
            </div>
            <app-contact-viewer></app-contact-viewer>

            <!-- move to contact viewer! -->
            <button class="settings-btn" (click)="onSet()"></button>
        </div>
    </div>
</section>
