<app-logo [animated]="false"></app-logo>

<div class="backlog-cont" [ngClass]="dialogs.getBacklogContClass()">
    <app-backlog [text]="backlogText" class="backlog" [ngClass]="getBacklogClass()"></app-backlog>
</div>

<section class="new-password">
    <app-header type="sign-up"></app-header>

    <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()" novalidate>
        <app-back-arrow-button class="back-arrow-button"></app-back-arrow-button>

        @if (isControl('email')) {
        <app-title title="User"></app-title>

        <div class="input-hint-cont">
            <app-text-input [control]="email" [config]="config.loginEmail"></app-text-input>
            <div *ngIf="rejected" class="error-cont">
                <span class="error">Email unknown.</span>
            </div>
        </div>
        } @else {
        <app-title title="Set"></app-title>

        <div class="input-group">
            <app-password-input [control]="password" [config]="config.password"></app-password-input>
            <app-password-input [control]="matchword" [config]="config.matchword" [matchValue]="password?.value"
                class="h-70"></app-password-input>
        </div>
        }

        <div class="button-group">
            <app-back-arrow-button class="back-arrow-button-mobile"></app-back-arrow-button>
            @if (isControl('email')) {
            <button class=" prim-btn submit-btn" type="submit" [disabled]="isDisabled()">New password</button>
            } @else {
            <button class="prim-btn submit-btn" type="submit" [disabled]="isDisabled()">Update</button>
            }
        </div>
    </form>

    <app-footer></app-footer>
</section>
