<app-logo [animated]="false"></app-logo>

<section class="new-password">
    <app-header type="sign-up"></app-header>

    <div class="form-cont">
        <form [formGroup]="form" class="form">
            <app-login-arrow></app-login-arrow>
            <app-title [title]="title"></app-title>

            @if (isControl('email')) {
            <div class="input-hint-cont">
                <app-text-input [control]="email" [config]="config[0]"></app-text-input>
                <div *ngIf="rejected" class="error-cont">
                    <span class="error">{{ error }}</span>
                </div>
            </div>

            <button class="prim-btn submit-btn" [disabled]="isDisabled()" (click)="onContinue()">New password</button>
            } @else {
            <div class="input-group">
                <app-password-input [control]="password" [config]="config[1]"></app-password-input>
                <app-password-input [control]="matchword" [config]="config[2]"
                    [matchValue]="password?.value"></app-password-input>
            </div>

            <button class="prim-btn submit-btn" [disabled]="isDisabled()" (click)="onUpdate()">Confirm password</button>
            }
        </form>
    </div>

    <app-footer></app-footer>
</section>
