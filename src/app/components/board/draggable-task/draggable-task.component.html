<div class="draggable-task" draggable="true" (dragstart)="onDragMove()" (click)="onViewStart()">
    <div class="task">
        <div class="category" [ngClass]="color()">
            <span class="text">{{ task.category }}</span>
        </div>

        <div class="title-description-cont">
            <h4 class="title">{{ task.title }}</h4>
            <p class="description">{{ task.description }}</p>
        </div>

        <div *ngIf="task.subtasks.length > 0" class="subtasks">
            <div class="max-bar">
                <div [ngStyle]="width" class="progress-bar"></div>
            </div>
            <div class="counter">
                <span>{{ counter }}/{{ max }} Subtasks</span>
            </div>
        </div>

        <div class="contacts-prio-cont">
            <div class="contacts">
                <div *ngFor="let contact of task.assignedTo" [ngClass]="contact.bgc" class="profile">
                    <span class="initials">{{ contact.initials }}</span>
                </div>
            </div>
            <img class="prio" src="/assets/img/board/prio_{{ task.prio }}.png" alt="prio_{{ task.prio }}">
        </div>
    </div>
</div>
