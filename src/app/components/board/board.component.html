<section class="board">
    <div class="title-cont">
        <h2 class="headline-2">Board</h2>

        <div class="input-button-cont">
            <div class="input-cont">
                <input class="input" type="text" placeholder="Find Task">
                <div class="border-input-cont">
                    <img class="search-icon" src="../../../assets/img/board/search.png" alt="search">
                </div>
            </div>
            <button class="add-task-btn">
                <span>Add task</span>
                <img src="../../../assets/img/board/add.png" alt="add">
            </button>
        </div>
    </div>

    <div class="content">
        <div class="board-column-group">
            <div class="column">
                <div class="head">
                    <span>To do</span>
                    <img class="add-icon" src="../../../assets/img/board/add_framed.png" alt="add_framed">
                </div>
                <div class="body" (drop)="moveTo('to-do')" (dragover)="drop($event)">
                    <div class="default-task">
                        <span class="default-task-text">No tasks to do</span>
                    </div>
                    <!-- drag drop test!!! -->
                    @for(task of tasks; track task.id; let i = $index) {
                    <div *ngIf="task.category == 'to-do'"
                        style="box-sizing: border-box; padding: 16px; width: 100%; height: 32px; font-weight: 700; background-color: lightcyan; display: flex; justify-content: center; align-items: center; gap: 16px;"
                        draggable="true" (dragstart)="currIndex = i">
                        <div [innerText]="task.id"></div>
                        <div [innerText]="task.title"></div>
                        <div [innerText]="task.category"></div>
                    </div>
                    }
                </div>
            </div>

            <div class="column">
                <div class="head">
                    <span>In progress</span>
                    <img class="add-icon" src="../../../assets/img/board/add_framed.png" alt="add_framed">
                </div>
                <div class="body" (drop)="moveTo('in-progress')" (dragover)="drop($event)">
                    <app-draggable-task [task]="draggableTasks[0]"></app-draggable-task>
                    <!-- drag drop test!!! -->
                    @for(task of tasks; track task.id; let i = $index) {
                    <div *ngIf="task.category == 'in-progress'"
                        style="box-sizing: border-box; padding: 16px; width: 100%; height: 32px; font-weight: 700; background-color: lightcyan; display: flex; justify-content: center; align-items: center; gap: 16px;"
                        draggable="true" (dragstart)="currIndex = i">
                        <div [innerText]="task.id"></div>
                        <div [innerText]="task.title"></div>
                        <div [innerText]="task.category"></div>
                    </div>
                    }
                </div>
            </div>

            <div class="column">
                <div class="head">
                    <span>Await feedback</span>
                    <img class="add-icon" src="../../../assets/img/board/add_framed.png" alt="add_framed">
                </div>
                <div class="body">
                    board-task gap 20px
                    board-task with subtasks gap 24px
                    create 2-4 components!!!
                </div>
            </div>

            <div class="column">
                <div class="head">
                    <span>Done</span>
                    <!-- <img class="add-icon" src="../../../assets/img/board/add_framed.png" alt="add_framed"> -->
                </div>
                <div class="body">
                    <app-draggable-task [task]="draggableTasks[1]"></app-draggable-task>
                </div>
            </div>
        </div>
    </div>
</section>
