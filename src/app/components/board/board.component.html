<app-task-settings-dialog *ngIf="dialogs.isOpened('taskSettings')"></app-task-settings-dialog>
<app-add-task-dialog></app-add-task-dialog>
<app-view-task-dialog [task]="board.task"></app-view-task-dialog>
<app-edit-task-dialog [task]="board.cachedTask"></app-edit-task-dialog>

<section class="board" (dragleave)="onReset()">
    <div class="content">
        <div class="title-cont">
            <div class="title-button-cont">
                <app-join-title [title]="title"></app-join-title>
                <app-button *ngIf="join.isMobile()" [button]="addTaskBtn" (click)="onAdd()"></app-button>
            </div>

            <div class="input-button-cont">
                <app-search-input [(value)]="board.filter"></app-search-input>
                <app-button [button]="addTaskBtn" class="desktop" (click)="onAdd()"></app-button>
            </div>
        </div>

        <div class="board-cont">
            <app-board-head *ngIf="!join.isMobile()" class="board-head"></app-board-head>

            <div class="board-body">
                <div class="column-group">
                    <app-column name="To do" [tasks]="getTasks('to-do')"></app-column>
                    <app-column name="In progress" [tasks]="getTasks('in-progress')"></app-column>
                    <app-column name="Await feedback" [tasks]="getTasks('await-feedback')"></app-column>
                    <app-column name="Done" [tasks]="getTasks('done')"></app-column>
                </div>
            </div>
        </div>
    </div>
</section>
