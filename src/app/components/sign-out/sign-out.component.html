<app-logo [animated]="false"></app-logo>

<div class="backlog-cont" [ngClass]="dialogs.getBacklogContClass()">
    <app-backlog text="You signed out successfully" class="backlog" [ngClass]="dialogs.getBacklogClass()"></app-backlog>
</div>

<section class="sign-out">
    <app-header type="sign-up"></app-header>

    <form [formGroup]="form" class="form" (ngSubmit)="onSignOut()" novalidate>
        <app-back-arrow-button class="back-arrow-button"></app-back-arrow-button>
        <app-title title="Sign out"></app-title>

        <div class="input-checkbox-cont">
            <div class="input-group">
                <app-text-input [control]="email" [config]="config.loginEmail"></app-text-input>
                <div class="input-error-cont">
                    <app-password-input [control]="password" [config]="config.loginWord"></app-password-input>
                    <div class="error-cont">
                        <span *ngIf="validators.rejected" class="error">
                            Check your email and password. Please try again.
                        </span>
                    </div>
                </div>
            </div>

            <div class="checkbox-group">
                <div class="check-line-cont">
                    <app-checkbox (check)="onConfirm($event)"></app-checkbox>
                    <div class="check-line-text">
                        <span>I confirm that I want to delete my account permanently.</span>
                    </div>
                </div>
                <div class="check-line-cont">
                    <app-checkbox (check)="onUnderstand($event)"></app-checkbox>
                    <div class="check-line-text">
                        <span>I understand that this action cannot be undone.</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <app-back-arrow-button class="back-arrow-button-mobile"></app-back-arrow-button>
            <button type="submit" [disabled]="isDisabled()" class="prim-btn sign-out-btn">Sign out</button>
        </div>
    </form>

    <app-footer></app-footer>
</section>
