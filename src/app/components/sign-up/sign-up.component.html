<app-logo [enabled]="false"></app-logo>

<section class="sign-up">
    <header class="header"></header>

    <div class="form-cont">
        <form #signUpForm="ngForm" class="form" (ngSubmit)="signUp(signUpForm)">
            <button class="login-arrow" type="button" (click)="home()"></button>

            <div class="title-border-cont">
                <h2 class="title headline-2">Sign up</h2>
                <div class="border"></div>
            </div>

            <!-- set input-group min-height?! -->
            <div class="input-checkbox-cont">
                <div class="input-group">
                    <app-input [(ngModel)]="user.name" name="name" placeholder="Name" minlength="2" required
                        img="person.png"></app-input>
                    <app-input [(ngModel)]="user.email" name="email" placeholder="Email" [pattern]="emailPat" required
                        img="email.png"></app-input>
                    <app-input [(ngModel)]="user.password" name="password" placeholder="Password"
                        [pattern]="passwordPat" required img="lock.png"></app-input>
                    <app-input [(ngModel)]="confirmedPassord" name="confirmedPassord" placeholder="Confirm password"
                        [pattern]="getPassword()" required img="lock.png" [condition]="verifyPassword()"
                        [hintText]="hintText"></app-input>
                </div>

                <div class="privacy-policy-row">
                    <div class="privacy-policy-cont">
                        <button class="checkbox" type="button" [ngClass]="getCheckbox()" (click)="accept()"></button>
                        <div class="privacy-policy-text">
                            <span>I accept the </span>
                            <a href="">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>

            <button [disabled]="disable(signUpForm)" class="prim-btn sign-up-btn">Sign up</button>
        </form>
    </div>

    <app-footer></app-footer>
</section>
