<app-logo [enabled]="false"></app-logo>

<section class="sign-up">
    <header class="header"></header>

    <div class="form-cont">
        <form #signUpForm="ngForm" class="form" (ngSubmit)="onSignUp(signUpForm)">
            <button class="login-arrow" type="button" (click)="onBackToLogin()"></button>

            <div class="title-border-cont">
                <h2 class="title headline-2">Sign up</h2>
                <div class="border"></div>
            </div>

            <div class="input-checkbox-cont">
                <div class="input-group">
                    <app-input [(ngModel)]="name" name="name" placeholder="Name" [pattern]="namePat" required
                        img="person.png" (keydown)="onValidateName($event)" [condition]="isNameInvalid()"
                        [hint]="getNameHint()"></app-input>
                    <app-input [(ngModel)]="email" name="email" placeholder="Email" [pattern]="emailPat" required
                        img="email.png" (keydown)="onValidateEmail($event)" [condition]="isEmailInvalid()"
                        [hint]="getEmailHint()"></app-input>
                    <app-input [(ngModel)]="password" name="password" type="password" placeholder="Password"
                        [pattern]="passwordPat" required img="lock.png" [condition]="isInvalidPassword()"
                        [hint]="getPasswordHint()"></app-input>
                    <app-input [(ngModel)]="confirmedPassword" name="confirmedPassword" type="password"
                        placeholder="Confirm password" [pattern]="getPasswordPat()" required img="lock.png"
                        [condition]="isPwMismatch()" [hint]="getConfirmedPasswordHint()"
                        [disabled]="isWaiting()"></app-input>
                </div>

                <div class="privacy-policy-row">
                    <div class="privacy-policy-cont">
                        <button class="checkbox" type="button" [ngClass]="getCheck()" (click)="onAccept()"></button>
                        <div class="privacy-policy-text">
                            <span>I accept the </span>
                            <a routerLink="../main/privacy-policy">Privacy Policy</a>
                        </div>
                    </div>
                </div>
            </div>

            <button [disabled]="isDisabled(signUpForm)" class="prim-btn sign-up-btn">Sign up</button>
        </form>
    </div>

    <app-footer></app-footer>
</section>
