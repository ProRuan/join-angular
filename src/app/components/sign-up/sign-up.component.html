<app-logo [animated]="false"></app-logo>

<section class="sign-up">
    <app-header type="sign-up"></app-header>

    <div class="form-cont">
        <form [formGroup]="form" class="form" (submit)="onSignUp()">
            <app-login-arrow></app-login-arrow>
            <app-title title="Sign up"></app-title>

            <div class="input-checkbox-cont">
                <div class="input-group">
                    <app-text-input [control]="name" [config]="config[0]"></app-text-input>
                    <app-text-input [control]="email" [config]="config[1]"></app-text-input>
                    <app-password-input [control]="password" [config]="config[2]"></app-password-input>
                    <app-password-input [control]="matchword" [config]="config[3]"
                        [matchValue]="password?.value"></app-password-input>
                </div>

                <div class="privacy-policy-cont">
                    <app-checkbox (check)="onAccept($event)"></app-checkbox>
                    <div class="privacy-policy-text">
                        <span>I accept the </span>
                        <a routerLink="/main/privacy-policy" class="privacy-policy-link">Privacy Policy</a>
                    </div>
                </div>
            </div>

            <button [disabled]="isDisabled()" class="prim-btn sign-up-btn">Sign up</button>
        </form>
    </div>

    <app-footer></app-footer>
</section>
