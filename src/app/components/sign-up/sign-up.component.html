<section class="sign-up">
    <app-join-logo></app-join-logo>

    <!-- review style due to form tag!!! -->
    <form #signUpForm="ngForm" class="content" (ngSubmit)="signUp(signUpForm)">
        <img class="left-arrow" src="../../../assets/img/sign-up/left_arrow.png" alt="left_arrow">

        <div class="title-border-cont">
            <h2 class="title headline-2">Sign up</h2>
            <img src="../../../assets/img/login/underline.png" alt="login">
        </div>

        <div class="input-cont">
            <div class="input-remember-cont">
                <div class="input-icon-cont">
                    <input [(ngModel)]="user.name" name="name" type="text" class="input" minlength="5"
                        placeholder="Name" required>
                    <img class="input-icon" src="../../../assets/img/sign-up/person.png" alt="person">
                </div>

                <div class="input-icon-cont">
                    <input [(ngModel)]="user.email" name="email" type="text" class="input" [pattern]="emailPat"
                        placeholder="Email" required>
                    <img class="input-icon" src="../../../assets/img/login/email.png" alt="email">
                </div>

                <div class="input-icon-cont">
                    <input [(ngModel)]="user.password" name="password" type="text" class="input" [pattern]="passwordPat"
                        placeholder="Password" required>
                    <img class="input-icon" src="../../../assets/img/login/lock.png" alt="lock">
                </div>

                <div class="input-hint-cont">
                    <div class="input-icon-cont">
                        <input [(ngModel)]="confirmedPassord" name="confirmedPassword" type="text" class="input"
                            [pattern]="getPassword()" placeholder="Confirm Password" required>
                        <img class="input-icon" src="../../../assets/img/login/lock.png" alt="lock">
                    </div>
                    <span *ngIf="user.password != confirmedPassord" class="input-hint">Ups! your password donâ€™t
                        match</span>
                </div>
            </div>

            <div class="privacy-policy-cont">
                <img src="../../../assets/img/add-task/checkbox.png" alt="checkbox">
                <span class="privacy-policy-text">I accept the </span>
                <a href="" class="privacy-policy-text">Privacy Policy</a>
            </div>
        </div>

        <button [disabled]="signUpForm.form.invalid" class="sign-up-btn">
            <div>Sign up</div>
        </button>
    </form>

    <app-legal-links></app-legal-links>
</section>
