<div class="assignable-contact" [ngClass]="getClass()">
    <div class="profile-name-cont">
        <div class="profile" [ngClass]="contact.bgc">
            <span class="initials">{{ contact.initials }}</span>
        </div>
        <span class="name">{{ contact.name }}</span>
    </div>
    <app-checkbox [checked]="assigned" [bright]="true"></app-checkbox>
</div>
