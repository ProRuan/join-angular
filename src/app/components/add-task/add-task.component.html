<section class="add-task" [ngClass]="classes['add-task']">
    <div class="max-w-1016" [ngClass]="classes['cont']">
        <app-join-title [title]="title"></app-join-title>

        <form [formGroup]="form" class="form" (submit)="onCreate()">
            <fieldset class="left-fieldset">
                <app-title-input [control]="get('title')"></app-title-input>
                <app-description-input [control]="get('description')"></app-description-input>
                <!-- replace assignedToNew and assignees!!! -->
                <app-assigned-to-input [control]="assignedToNew" [assignedContacts]="assignees"
                    [contacts]="contacts"></app-assigned-to-input>
            </fieldset>

            <div class="border"></div>

            <fieldset class="right-fieldset">
                <app-due-date-input [control]="get('due-date')" [dueDate]="dueDate"></app-due-date-input>

                    [(subtasks)]="task.subtasks"></app-subtasks-input> -->
            </fieldset>
        </form>

    <div class="hint-button-cont max-w-1016">
        <div class="hint-cont">
            <span class="star">*</span><span>This field is required</span>
        </div>

        <div class="button-group">
            <app-button [button]="clearBtn" [disabled]="isClear()" (click)="onClear()"></app-button>
            <app-button [button]="createBtn" [disabled]="isIncomplete()" (click)="onCreate()"></app-button>
