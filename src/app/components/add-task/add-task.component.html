<section class="add-task">
    <app-join-title [title]="title"></app-join-title>

    <form #addTaskForm="ngForm" class="form" (submit)="onAddTask(addTaskForm)">
        <div class="left-input-group">
            <app-title-input [(ngModel)]="task.title" name="title"></app-title-input>
            <app-description-input [(ngModel)]="task.description" name="description"></app-description-input>
            <app-assigned-to-input [(assignedTo)]="task.assignedTo" [contacts]="contacts"></app-assigned-to-input>
        </div>

        <div class="border"></div>

        <div class="right-input-group">
            <app-due-date-input [(ngModel)]="task.dueDate" name="due-date"
                (date)="onSetTask('dueDate', $event)"></app-due-date-input>
            <app-prio-input [(prio)]="task.prio"></app-prio-input>
            <app-category-input [(category)]="task.category"></app-category-input>
            <app-subtasks-input [(subtasks)]="task.subtasks"></app-subtasks-input>
        </div>
    </form>

    <div>
        <div class="button-group">
            <button class="clear-task-btn" [disabled]="isDisabled()" (click)="onResetForm(addTaskForm)">
                <div class="h-24"><span>Clear</span></div>
                <img src="../../../assets/img/add-task/cancel_button.png" alt="cancel_button">
            </button>
            <button class="create-task-btn" [disabled]="addTaskForm.invalid" (click)="onAddTask(addTaskForm)">
                <div class="h-24"><span>Create Task</span></div>
                <img src="../../../assets/img/add-task/create_button.png" alt="create_button">
            </button>
        </div>

        <div class="hint-cont">
            <span class="star">*</span>
            <span>This field is required</span>
        </div>
    </div>
</section>
