<section class="summary pos-relative">
    <div class="content">
        <app-join-title [title]="title" [subtitle]="subtitle" [mobile]="join.isMobile()"></app-join-title>

        <div class="overview-greeting-cont">
            <div class="overview">
                <div class="task-row">
                    <app-sum-card [task]="summary.toDo"></app-sum-card>
                    <app-sum-card [task]="summary.done"></app-sum-card>
                </div>
                <div class="task-row">
                    <app-sum-card [task]="summary.urgent"></app-sum-card>
                </div>
                <div class="task-row">
                    <app-sum-card [task]="summary.inBoard"></app-sum-card>
                    <app-sum-card [task]="summary.inProgress"></app-sum-card>
                    <app-sum-card [task]="summary.awaitingFeedback"></app-sum-card>
                </div>
            </div>

            <div @greetingAnimation [ngStyle]="getStyle()" class="greeting-animation" [@.disabled]="isDisabled()"
                (@greetingAnimation.done)="setDone()">
                <div class="greeting-cont">
                    @if (join.isGuestAccount()) {
                    <span class="greeting">{{ greeting }}!</span>
                    } @else {
                    <span class="greeting">{{ greeting }},</span>
                    <span class="user">{{ join.user.name }}</span>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
