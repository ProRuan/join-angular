<section class="summary">
    <div class="title-cont">
        <h2 class="headline-2">Join 360</h2>
        <div class="vector-cont">
            <img class="vector" src="../../../assets/img/summary/title_vector.png" alt="title_vector">
        </div>
        <span class="subheadline-2">Key Metrics at a Glance</span>
    </div>

    <div class="content">
        <div class="overview">
            <div class="task-row">
                <app-sum-task-a *ngFor="let task of summaryTasks" [task]="task" class="sum-task-a"></app-sum-task-a>
            </div>
            <div class="urgent-task">
                <app-sum-task-b></app-sum-task-b>
            </div>
            <div class="task-row">
                <app-sum-task-c *ngFor="let task of summaryTaskInfo" [task]="task" class="sum-task-c"></app-sum-task-c>
            </div>
        </div>

        <div class="greeting-cont">
            <span class="greeting">Good morning,</span>
            <!-- this.user.name -->
            <span class="user">{{ "this.user.name" }}</span>
            <!-- <span class="user">Sofia MÃ¼ller</span> -->
        </div>
    </div>
</section>
