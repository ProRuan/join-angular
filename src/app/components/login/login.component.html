<app-logo></app-logo>

<section class="login">
    <header class="header">
        <div class="sign-up-cont">
            <span class="sign-up-text">Not a Join user?</span>
            <button class="prim-btn sign-up-btn" (click)="redirect()">Sign up</button>
        </div>
    </header>

    <div class="form-cont">
        <form #loginForm="ngForm" class="form" (ngSubmit)="logIn(loginForm)">
            <div class="title-border-cont">
                <h2 class="title headline-2">Log in</h2>
                <div class="border"></div>
            </div>

            <div class="input-checkbox-cont">
                <div class="input-group">
                    <app-input [(ngModel)]="email" name="email" placeholder="Email" [pattern]="emailPat" required
                        img="email.png"></app-input>
                    <!-- set condition and hint text!!! -->
                    <app-input [(ngModel)]="password" name="password" placeholder="Password" [pattern]="passwordPat"
                        required img="lock.png" [condition]="true" [hintText]="hintText"></app-input>
                </div>

                <div class="remember-me-cont">
                    <button class="checkbox" type="button" [ngClass]="getCheckbox()" (click)="remember()"></button>
                    <span>Remember me</span>
                </div>
            </div>

            <div class="button-group">
                <button [disabled]="disable(loginForm)" class="prim-btn log-in-btn">Log in</button>
                <button [disabled]="disable(loginForm)" class="sec-btn guest-log-in-btn">Guest Log in</button>
            </div>
        </form>
    </div>

    <app-footer></app-footer>
</section>
