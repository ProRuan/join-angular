<section class="login">
    <app-join-logo></app-join-logo>

    <div class="sign-up-cont">
        <span class="sign-up-text">Not a Join user?</span>
        <button class="sign-up-btn" (click)="redirect()">
            <div>Sign up</div>
        </button>
    </div>

    <!-- review style due to form tag!!! -->
    <form #loginForm="ngForm" class="content" (ngSubmit)="onSubmit(loginForm)">
        <div class="title-border-cont">
            <h2 class="title headline-2">Log in</h2>
            <div class="underline"></div>
        </div>

        <div class="input-cont">
            <div class="input-remember-cont">
                <app-input [(ngModel)]="user.email" name="email" placeholder="Email" [pattern]="emailPat" required
                    img="email.png"></app-input>
                <!-- set condition!!! -->
                <app-input [(ngModel)]="user.password" name="password" placeholder="Password" [pattern]="passwordPat"
                    required img="lock.png" [condition]="true" [hintText]="hintText"></app-input>
            </div>

            <div class="remember-me-cont">
                <img src="../../../assets/img/add-task/checkbox.png" alt="checkbox">
                <span class="remember-me">Remember me</span>
            </div>
        </div>

        <div class="button-cont">
            <button class="log-in-btn">
                <div>Log in</div>
            </button>
            <button class="guest-log-in-btn">
                <div>Guest Log in</div>
            </button>
        </div>
    </form>

    <app-legal-links></app-legal-links>
</section>
