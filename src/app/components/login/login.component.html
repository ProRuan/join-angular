<section class="login">
    <div class="logo-cont">
        <img class="logo" src="../../../assets/img/login/logo.png" alt="logo">
    </div>

    <div class="sign-up-cont">
        <span class="sign-up-text">Not a Join user?</span>
        <button class="sign-up-btn">
            <div>Sign up</div>
        </button>
    </div>

    <div class="content">
        <div class="title-border-cont">
            <h2 class="title headline-2">Log in</h2>
            <img src="../../../assets/img/login/underline.png" alt="login">
        </div>

        <div class="input-cont">
            <div class="input-remember-cont">
                <div class="input-icon-cont">
                    <input type="text" class="input" placeholder="Email">
                    <img class="input-icon" src="../../../assets/img/login/email.png" alt="email">
                </div>

                <div class="input-hint-cont">
                    <div class="input-icon-cont">
                        <input type="text" class="input" placeholder="Password">
                        <img class="input-icon" src="../../../assets/img/login/lock.png" alt="lock">
                    </div>
                    <span class="input-hint">This field is required</span>
                </div>
            </div>

            <div class="remember-me-cont">
                <img src="../../../assets/img/add-task/checkbox.png" alt="checkbox">
                <span class="remember-me">Remember me</span>
            </div>
        </div>

        <div class="button-cont">
            <button class="log-in-btn">
                <div>Log in</div>
            </button>
            <button class="guest-log-in-btn">
                <div>Guest Log in</div>
            </button>
        </div>
    </div>

    <div class="legal-link-group">
        <a class="legal-link w-123" href="">Privacy Policy</a>
        <a class="legal-link w-111" href="">Legal Notice</a>
    </div>
</section>
