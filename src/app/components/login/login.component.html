<app-logo></app-logo>

<section class="login">
    <app-header type="login"></app-header>

    <div class="form-cont">
        <form #loginForm="ngForm" class="form" (ngSubmit)="onLogIn(loginForm)">
            <app-title title="Log in"></app-title>

            <div class="input-checkbox-cont">
                <div class="input-group-hint-cont">
                    <div class="input-group">
                        <app-text-input [(ngModel)]="email" name="email" [hintOff]="true"
                            [errorForced]="rejected"></app-text-input>
                        <app-password-input [(ngModel)]="password" name="password" [hintOff]="true"
                            [errorForced]="rejected"></app-password-input>
                    </div>
                    <span *ngIf="rejected" class="hint">{{ hint }}</span>
                </div>

                <div class="remember-me-cont">
                    <app-checkbox (check)="onRemember($event)"></app-checkbox>
                    <span>Remember me</span>
                </div>
            </div>

            <div class="button-group">
                <button [disabled]="isDisabled(loginForm)" class="prim-btn login-btn">Log in</button>
                <button [disabled]="isDisabled(loginForm)" class="sec-btn guest-login-btn">Guest Log in</button>
            </div>
        </form>
    </div>

    <app-footer></app-footer>
</section>
