<app-logo></app-logo>

<section class="login">
    <app-header type="login"></app-header>

    <div class="form-cont">
        <form [formGroup]="loginForm" class="form" (submit)="onLogIn()">
            <app-title title="Log in"></app-title>

            <div class="input-checkbox-cont">
                <div class="input-group-hint-cont">
                    <div class="input-group">
                        <app-email-input [control]="getControl('email')"></app-email-input>
                        <app-password-input [control]="getControl('password')"></app-password-input>
                    </div>
                    <span *ngIf="rejected" class="hint">{{ hint }}</span>
                </div>

                <div class="checkbox-link-cont">
                    <div class="remember-me-cont">
                        <app-checkbox [checked]="this.remembered" (check)="onRemember($event)"></app-checkbox>
                        <span>Remember me</span>
                    </div>
                    <a routerLink="/new-password" class="new-password-link">I forgot my password</a>
                </div>
            </div>

            <div class="button-group">
                <button [disabled]="isDisabled()" class="prim-btn login-btn">Log in</button>
                <button [disabled]="isDisabled()" class="sec-btn guest-login-btn">Guest Log in</button>
            </div>
        </form>
    </div>

    <app-footer></app-footer>
</section>
