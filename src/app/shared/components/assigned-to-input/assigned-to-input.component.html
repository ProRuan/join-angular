<div class="label-input-cont">
    <app-label text="Assigned to"></app-label>
    <div class="input-hint-cont" (click)="onStop($event)">
        <input [value]="value" name="assigned-to" class="selection" type="text" placeholder="Select contacts to assign"
            (input)="onInputChange($event)" (focus)="logFocus(); catData.set(false)" (keyup)="onFilter()">
        <!-- <div class="drop-down-arrow"></div> -->
        <img class="drop-down-arrow" [src]="updateArrowAssignedTo()" alt="drop_down_arrow" (click)="switchAssignedTo()">

        <div class="assignable-contacts-list" [ngClass]="asToData.opened ? 'show' : ''">
            <!-- add class for ngFor container!!! -->
            @for (contact of assignableContacts; track contact; let i = $index) {
            <app-assignable-contact *ngIf="contact.filtered" [contact]="contact"
                (click)="assign(i)"></app-assignable-contact>
            }
        </div>

        <div class="assigned-contacts">
            <div *ngFor="let contact of assignedContacts" style="background-color: #9327ff" class="profile">
                <span class="initials">{{ contact.initials }}</span>
            </div>
        </div>
    </div>
</div>
