<div class="label-input-cont">
    <app-label text="Assigned to"></app-label>

    <div class="input-list-cont" (click)="onStop($event)">
        <input [value]="value" name="assigned-to" class="input" type="text" [placeholder]="getPlaceholder()"
            (input)="onInputChange($event)" (focus)="onOpenMenu()" (keyup)="onFilter()">
        <img class="drop-down-arrow" [src]="getArrowSrc()" alt="drop_down_arrow" (click)="onSwitchMenu()">

        <div class="assignable-contacts-list" [ngClass]="getListClass()">
            @for (contact of assignableContacts; track contact; let i = $index) {
            <app-assignable-contact *ngIf="contact.filtered" [contact]="contact"
                (click)="onAssign(i)"></app-assignable-contact>
            }
        </div>
    </div>

    <div class="assigned-contacts">
        <div *ngFor="let contact of assignedContacts" class="profile" [ngClass]="contact.bgc">
            <span class="initials">{{ contact.initials }}</span>
        </div>
    </div>
</div>
