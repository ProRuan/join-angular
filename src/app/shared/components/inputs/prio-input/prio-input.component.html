<div class="column-8">
    <app-label text="Prio"></app-label>
    <div class="button-group">
        @for (button of buttons; track button.id) {
        <button class="button" [ngClass]="button.id" type="button" [disabled]="isDisabled(button.id)"
            (click)="onClick(button.id)">
            <span class="text">{{ button.name }}</span>
            <img [src]="button.src" [alt]="button.img">
        </button>
        }
    </div>
</div>
