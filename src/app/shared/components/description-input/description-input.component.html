<div class="label-input-cont">
    <app-label text="Description"></app-label>
    <div class="input-hint-cont pos-relative">
        <textarea [value]="value" class="textarea" placeholder="Enter a description"
            (input)="onInputChange($event)"></textarea>
        <div class="resizer-cont">
            <img class="resizer" src="../../../assets/img/add-task/resizer.png" alt="resizer">
        </div>
        <app-hint></app-hint>
    </div>
</div>
