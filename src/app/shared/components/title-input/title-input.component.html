<div class="label-input-cont">
    <label class="label" for="title">
        <span>Title</span><span class="star">*</span>
    </label>
    <div class="input-hint-cont">
        <input [value]="value" class="input" type="text" placeholder="Enter a title" required
            (input)="onInputChange($event)">
        <span class="hint">This field is required.</span>
    </div>
</div>
