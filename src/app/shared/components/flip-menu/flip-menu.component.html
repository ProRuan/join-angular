<div *ngIf="isOpened()" @flipMenuAnimation class="dialog" (click)="onClose()">

    <div class="flip-menu slide" [ngClass]="getFlipMenuClass()" (click)="onStop($event)">
        <button *ngIf="isDisplayed()" class="button" [disabled]="isDisabled('help')" (click)="onNavigate('help')">
            <span class="text">Help</span>
        </button>
        <button class="button" [disabled]="isDisabled('legal-notice')" (click)="onNavigate('legal-notice')">
            <span class="text">Legal Notice</span>
        </button>
        <button class="button" [disabled]="isDisabled('privacy-policy')" (click)="onNavigate('privacy-policy')">
            <span class="text">Privacy Policy</span>
        </button>
        <button class="button" (click)="onLogOut()">
            <span class="text">Log out</span>
        </button>
    </div>

</div>
