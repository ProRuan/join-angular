<div class="mobile-theme">
    <div class="title-cont" [ngClass]="getTitleClass()">
        <h2 class="headline-2" [ngClass]="getColorClass()">{{ title }}</h2>
        @if(subtitle) {
        <div *ngIf="!mobile" class="border"></div>
        <span class="subheadline-2" [ngClass]="getColorClass()">{{ subtitle }}</span>
        }
    </div>
    <div *ngIf="isAlternativeBorder()" class="alternative-border"></div>
</div>
