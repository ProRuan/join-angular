<div class="backlog-cont" [ngClass]="dialogs.getBacklogContClass()">
    <app-backlog [text]="backlogText" [img]="backlogImage" class="backlog" [ngClass]="getBacklogClass()"></app-backlog>
</div>

<div *ngIf="isOpened()" @dialogAnimation class="dialog">
    <div class="transit-cont" [ngClass]="getTransitClass()" (click)="onClose()">

        <section class="dialog-box pos-relative" (click)="onStop($event)">
            <app-add-task [original]="false"></app-add-task>
            <button class="close-btn top-right" (click)="onClose()"></button>
        </section>

    </div>
</div>
